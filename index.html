<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS\reset.css">
    <link rel="stylesheet" href="./CSS\style.css">

    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <div>
        BuzzQuizz
        </div>
    </header>

    <main>

        <div class="criar_quizz">
            <form class="informacoes_basicas" action="javascript:informacoesBasicas()"> <!-- Tela 3.1 - Info básica-->
                <h2>Comece pelo começo</h2>
                <div>
                    <input type="text" placeholder="Título do seu quizz" required minlength="20" maxlength="65">
                    <input placeholder="URL da imagem do seu quizz" type="url" required>
                    <input type="number" placeholder="Quantidade de perguntas do quizz" required min="3" max="100">
                    <input type="number" placeholder="Quantidade de níveis do quizz" required min="2" max="100">
                </div>
                <button type="submit">Prosseguir pra criar perguntas</button>
            </form>
            <form class="perguntas escondido"> <!-- Tela 3.2 - Perguntas-->
                <h2>Crie suas perguntas</h2>
                <div>
                    <h2>Pergunta 1</h2>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                </div>
            </form>
        </div>

        <div class="lista_quizz escondido">

            <img src="https://www.crunchyroll.com/imgsrv/display/thumbnail/1200x675/catalog/crunchyroll/e3f6c36d65ba484f80e778a2c12105be.jpeg" alt="">

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS\script.js"></script>
</body>

</html>
